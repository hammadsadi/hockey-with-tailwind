<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Hockeys</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind and Daisy UI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Customize Tailwind Color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "color-heading": "#131318",
            },
          },
        },
      };
    </script>
    <!-- Custom style -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
      .color-medium {
        color: rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- Header -->
    <header class="container px-5 lg:px-0 mx-auto">
      <!-- Navbar -->
      <nav></nav>
      <!-- Banner -->
      <div>
        <div class="carousel w-full lg:relative">
          <div id="slide1" class="carousel-item md:relative w-full">
            <img src="Images/1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="Images/4.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
        <div
          class="mt-3 md:mt-0 lg:absolute lg:bottom-14 lg:right-6 bg-color-heading p-4 lg:p-8 rounded-2xl"
        >
          <h3
            class="text-lg md:text-2xl font-extrabold mb-2 mb:mb-4 text-white"
          >
            Meet all the heroes from the field
          </h3>
          <p class="md:text-base color-medium text-sm">
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam
            <br />
            turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main></main>
    <!-- Footer -->
    <footer></footer>
  </body>
</html>
